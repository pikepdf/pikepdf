name: Build and upload to PyPI

on:
  push: {}
  pull_request: {}

# For musllinux support, see note in pyproject.toml

jobs:
  wheels_linux:
    name: ${{ matrix.platform }}
    runs-on: ubuntu-24.04
    env:
      CIBW_BUILD: "*-${{ matrix.platform }}"
    strategy:
      matrix:
        platform: [manylinux_x86_64, musllinux_x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.4

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}
          path: ./wheelhouse/*.whl
          if-no-files-found: error

  wheels_linux_prerelease_python:
    name: test pre-release (${{ matrix.platform }})
    runs-on: ubuntu-24.04
    continue-on-error: true
    env:
      CIBW_BUILD: "cp315-${{ matrix.platform }}"
      CIBW_ENABLE: "cpython-prerelease"
    strategy:
      matrix:
        platform: [manylinux_x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Build and test wheels (without upload)
        uses: pypa/cibuildwheel@v3.1.4

  wheels_linux_freethreading:
    name: test freethreading (${{ matrix.platform }})
    runs-on: ubuntu-24.04
    continue-on-error: true
    env:
      CIBW_BUILD: "cp314t-${{ matrix.platform }}"
      CIBW_SKIP: ""
      CIBW_ENABLE: "cpython-freethreading"
    strategy:
      matrix:
        platform: [manylinux_x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Build and test wheels (without upload)
        uses: pypa/cibuildwheel@v3.1.4

  wheels_linux_arm:
    name: ${{ matrix.platform }}
    runs-on: ubuntu-24.04-arm
    env:
      CIBW_BUILD: "*-${{ matrix.platform }}"
    strategy:
      matrix:
        platform: [manylinux_aarch64, musllinux_aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.4

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}
          path: ./wheelhouse/*.whl
          if-no-files-found: error

  wheels_macos:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    env:
      CIBW_BUILD: "*"
    strategy:
      matrix:
        # macos-14 is Apple silicon and we configure it to build only arm64 wheels.
        # See notes in build.rst.
        include:
          - os: macos-15-intel
            os_arch: macos-x86_64
          - os: macos-14
            os_arch: macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install UV for cibuildwheel
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.4

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os_arch }}
          path: ./wheelhouse/*.whl

  wheels_windows:
    name: ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    env:
      CIBW_BUILD: "*-${{ matrix.platform }}"
      CIBW_ENVIRONMENT: >-
        INCLUDE="$INCLUDE;d:\\qpdf\\include"
        LIB="$LIB;d:\\qpdf\\lib"
        LIBPATH="$LIBPATH;d:\\qpdf\\lib"
    strategy:
      matrix:
        os: [windows-2022]
        platform: [win_amd64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        name: Install Python
        with:
          python-version: "3.10"

      - name: Install tomli and read environment from pyproject.toml
        run: |
          python -m pip install tomli
          python build-scripts/environ-from-pyproject.py >> $env:GITHUB_ENV
          dir env:

      - name: Download QPDF
        run: |
          build-scripts/win-download-qpdf.ps1 $env:QPDF_VERSION ${{ matrix.platform }}

      - name: Install UV for cibuildwheel
        run: |
          powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.1.4

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}
          path: ./wheelhouse/*.whl

  sdist:
    name: source distribution
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        name: Install Python
        with:
          python-version: "3.10"

      - name: Install apt packages
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake jbig2dec lcov libexempi8 meson ninja-build poppler-utils

      - name: Install tomli and read environment from pyproject.toml
        run: |
          python -m pip install tomli
          python build-scripts/environ-from-pyproject.py >> $GITHUB_ENV

      - name: Download QPDF
        run: build-scripts/posix-download-qpdf.bash $QPDF_MIN_VERSION

      - name: Add /usr/local/lib to dynamic linker path
        run: echo "/usr/local/lib" | sudo tee /etc/ld.so.conf.d/local-lib.conf

      - name: Build QPDF
        run: build-scripts/posix-build-sdist-deps.bash

      - name: Build sdist
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          python -m build --sdist

      - name: Install and test sdist (isolated)
        run: |
          python -m venv v
          source v/bin/activate
          SDIST=dist/*.tar.gz
          SDIST_EXPANDED=$(echo -n $SDIST)
          python -m pip install ${SDIST_EXPANDED}[test]  # yes this works
          python -m pytest -nauto
          deactivate

      - name: Install dependencies for coverage build
        run: |
          python -m pip install -e .[test]

      - name: Build extension with coverage
        run: |
          # Use meson directly for coverage builds
          rm -rf build/ builddir-cov/ src/pikepdf/_core*.so
          meson setup builddir-cov -Db_coverage=true
          meson compile -C builddir-cov
          # Copy the built extension to src/pikepdf for testing
          cp builddir-cov/src/core/_core*.so src/pikepdf/

      - name: Run tests with coverage
        run: python -m pytest -nauto --cov-report xml --cov=src

      - name: Generate C++ coverage reports
        run: |
          lcov --capture --directory builddir-cov --output-file cpp_coverage_all.info
          lcov --extract cpp_coverage_all.info '*/src/core/*' -o cpp_coverage.info
          rm cpp_coverage_all.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: ./coverage.xml,./cpp_coverage.info

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [wheels_linux, wheels_macos, wheels_windows, wheels_linux_arm, sdist]
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/pikepdf
    permissions:
      id-token: write
    # upload to PyPI on every tag starting with 'v'
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create_release:
    name: Create GitHub release
    needs: [upload_pypi]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    permissions:
      # Required to create a release
      contents: write
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Sign the dists with Sigstore
        uses: sigstore/gh-action-sigstore-python@v3.0.0
        with:
          inputs: |
            ./dist/*.tar.gz
            ./dist/*.whl

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: >-
          gh release create
          "$GITHUB_REF_NAME"
          --repo "$GITHUB_REPOSITORY"
          --notes ""

      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        # Upload to GitHub Release using the `gh` CLI.
        # `dist/` contains the built packages, and the
        # sigstore-produced signatures and certificates.
        run: >-
          gh release upload
          "$GITHUB_REF_NAME" dist/**
          --repo "$GITHUB_REPOSITORY"
