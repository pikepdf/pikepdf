# https://docs.microsoft.com/azure/devops/pipelines/languages/python

variables:
  qpdf_release: "https://github.com/qpdf/qpdf/releases/download/release-qpdf-8.4.0/qpdf-8.4.0.tar.gz"

trigger:
- master
- azure-pipelines

jobs:

- job: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Python35:
        python.version: '3.5'
    maxParallel: 4

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: |
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
      sudo apt-get update -y
      sudo apt-get install -y g++-4.8 libexempi-dev
      python -m pip install --upgrade pip wheel pybind11      
    displayName: 'Install dependencies'

  - script: |
      mkdir qpdf
      wget -q $(qpdf_release) -O - | tar xz -C qpdf --strip-components=1
      cd qpdf/
      export CC="gcc-4.8"
      export CXX="g++-4.8"
      ./configure || exit 1
      make -j || exit 1
      sudo make install || exit 1
      cd ..
    displayName: 'Build qpdf'

  - script: |
      export LD_LIBRARY_PATH="/lib:/usr/lib:/usr/local/lib"
      python setup.py bdist_wheel
    displayName: "Build bdist_wheel"

  - script: |
      python -m pip install --verbose dist/*.whl
    displayName: "Install bdist_wheel"

  - script: |
      pip install pytest
      pip install -r requirements/test.txt
      pytest tests --doctest-modules --junitxml=junit/test-results.xml
    displayName: 'pytest'

  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-results.xml'
      testRunTitle: 'Python $(python.version)'
    condition: succeededOrFailed()

- job: 'Publish'
  dependsOn: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      architecture: 'x64'

  - script: python setup.py sdist
    displayName: 'Build sdist'
